<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Leaflet.marker-tool: Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="../bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
<style>
    #map {
        width: 600px;
        height: 300px;
    }
</style>
</head>
<body>
<div id="map"></div>
<script src="../bower_components/leaflet/dist/leaflet.js"></script>
<script src="../bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
<script src="../dist/leaflet.marker-tool.js"></script>
<script>
var map = L.map('map').setView(L.latLng(51.505, -0.09), 14);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
L.MarkerTool.control({
    position: 'topleft',
    markers: [
        {
            type: 'marker-bicycle',
            title: 'Bicycle',
            class: 'fa fa-bicycle',
            icon: new L.AwesomeMarkers.Icon({
                prefix: 'fa',
                icon: 'fa-bicycle',
                iconColor: 'white',
                markerColor: 'red',
                spin: false,
                extraClasses: ''
            })
        },
        {
            type: 'marker-cab',
            title: 'Cab',
            class: 'fa fa-cab',
            icon: new L.AwesomeMarkers.Icon({
                prefix: 'fa',
                icon: 'fa-cab',
                iconColor: 'white',
                markerColor: 'green',
                spin: false,
                extraClasses: ''
            })
        },
        {
            type: 'marker-university',
            title: 'University',
            class: 'fa fa-university',
            icon: new L.AwesomeMarkers.Icon({
                prefix: 'fa',
                icon: 'fa-university',
                iconColor: 'white',
                markerColor: 'black',
                spin: false,
                extraClasses: ''
            })
        },
        {
            type: 'marker-coffee',
            title: 'Flag',
            class: 'fa fa-coffee',
            icon: new L.AwesomeMarkers.Icon({
                prefix: 'fa',
                icon: 'fa-coffee',
                iconColor: 'white',
                markerColor: 'purple',
                spin: false,
                extraClasses: ''
            })
        }
    ]
}).addTo(map);
var markerLayer = new L.FeatureGroup();
map.addLayer(markerLayer);
map.on('marker:added', function (e) {
    markerLayer.addLayer(e.layer);
});
</script>
</body>
</html>
